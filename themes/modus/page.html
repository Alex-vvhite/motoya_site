{strip}
    <h1 class="category-name">{$page.name}</h1>
    {$subpages = $wa->site->pages($page.id)}
    {if $subpages}
        <ul class="pages-nav">
            {foreach $subpages as $p}
                <li><a href="{$p.url}">{$p.name}</a></li>
                {if !$p@last}
                    <li class="separator">|</li>
                {/if}
            {/foreach}
        </ul>
    {/if}
    {if $page.content}
        {$page.content}
    {/if}

{/strip}
